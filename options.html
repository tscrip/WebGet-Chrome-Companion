<html>
<head>
	<title>WebGet Chrome Extension - Options</title>
	<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-fixed-top" role="navigation">
	    <div class="container-fluid">
	      <div class="navbar-header">
	        <a class="navbar-brand" href="https://github.com/tscrip/WebGet-Chrome-Extension">WebGet Chrome Extension</a>
	      </div>

	    </div><!--container-fluid-->
  	</div>
  	<div class="container">
  		<div class="jumbotron">

			<form class="form-horizontal">
			  <div class="form-group">
			    <label class="col-sm-4 control-label">Server URL and Port</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="ServerURL" placeholder="Path To Server For Example: http://127.0.0.1:5000/add_media">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">Server API Key</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="APIKey" placeholder="Your API Key">
			    </div>
			  </div>
			  <!-- Early Build with settings in Chrome Extension... Settings have been relocated to Python condfig
			  <div class="form-group">
			    <label class="col-sm-4 control-label">Allowed File Extensions</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="FileExt" placeholder="Comma Seperated List of Desired Extensions: mkv,mp4,m4v">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">Keywords to Ignore</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="KeywordsIgn" placeholder="Comma Seperated List Of Keywords You Want To Ignore In Filename: 480P,XVID">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">Search Depth</label>
			    <div class="col-sm-8">
			      <select id="DirDepth" class="form-control">
			        <option value="1">1</option>
			        <option value="2">2</option>
			        <option value="3">3</option>
			        <option value="4">4</option>
			        <option value="5">5</option>
			        <option value="6">6</option>
			      </select>
			    </div>
			  </div>
			  -->
			  <div class="form-group">
			    <div class="col-sm-offset-9 col-sm-4">
			      	<button id="save" class="btn btn-primary">Save</button>
					<button id="erase" class="btn btn-warning">Restore default</button>
					<button id="exit" class="btn btn-danger">Exit</button>
			    </div>
			  </div>
			</form>
		</div>
		<div id='alerts'>
		  <div class="alert hide" role="alert"></div>
		</div>
		
  	</div>
</body>
</html>
